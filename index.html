<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3379e155de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.min.css">

<body>

    </div>
    <div class="imageRandom"></div>
    <nav class="principalnav">
